apply plugin: 'war'
archivesBaseName = 'static'

repositories {
	jcenter()
	mavenLocal()
}

configurations { 
	staticContent

}

dependencies {
	staticContent group: 'com.akaite.warehouse.client', name: 'webapp', version: property('client.version')
}

war {
	archiveName = "${archivesBaseName}.war"

	webXml = file('src/resources/web.xml')

	classpath configurations.staticContent
	
	webInf {
		into('config') { from file('src/resources/log4j.xml')}
	}
}


